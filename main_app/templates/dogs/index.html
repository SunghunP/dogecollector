{% extends "base.html" %} {% block content %}

<div class="content">
  {% for dog in dogs %}
    <div class="card">
      <a href="{% url 'detail' dog.id %}" class="dog-card">
        <div class="card-content">
          <div class="card-title">{{dog.name}}</div>
          <p>Breed: {{dog.breed}}</p>
          <p>Desc: {{dog.description}}</p>
          <p>Age: {{dog.age}}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>

{% endblock %}
