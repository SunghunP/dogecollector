{% extends 'base.html' %} 

{% block content %}

<div class="content">
  <p></p>
  <h1>All TOYS</h1>
  <div class="flex">
    {% for toy in toy_list %}
    <a href="{% url 'toys_detail' toy.id %}" class="toy-card">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Toy: {{ toy.name }}</span>
          <p>Color: {{ toy.color }}</p>
        </div>
      </div>
    </a>
  {% endfor %}
  </div>
</div>

{% endblock %}
