{% extends 'base.html' %}

{% block content %}
<div class="content">
  <p></p>
  {% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>Add Dog</h1>  
  {% endif %}
  <form action="" method="post" class="card flex-col dog-create">
    {% csrf_token %}
    <table class="dog-create table-form">
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
</div>
{% endblock %}
