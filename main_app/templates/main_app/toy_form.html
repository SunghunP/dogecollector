{% extends 'base.html' %}

{% block content %}
<div class="content">
  <p>
  <div class="flex flex-col">
    {% if object %}
      <h1>Edit {{object.name}}</h1>
    {% else %}
      <h1>Add Toy</h1>
    {% endif %}
    <p>
    <form action="" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit!" class="btn">
    </form>
  </div>
</div>
{% endblock %}
